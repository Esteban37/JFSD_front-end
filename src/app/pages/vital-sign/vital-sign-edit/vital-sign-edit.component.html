<button mat-raised-button color="primary" (click)="openDialog()" style="margin-top: 2rem;">
    <mat-icon>add</mat-icon>
    <span>Add patient</span>
</button>

<form class="example-container" [formGroup]="form" #frmExam="ngForm" (submit)="operate()" style="margin-top: 1rem;">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="idVitalSign">
        </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Patient" [matAutocomplete]="autoPatient" [formControl]="patientControl" formControlName="patient">
        <mat-autocomplete #autoPatient="matAutocomplete" [displayWith]="showPatient">
            <mat-option *ngFor="let p of patientsFiltered$ | async" [value]="p">
                {{p.firstName}} {{p.lastName}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Select a date</mat-label>
        <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="date" >
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width" style="margin-top: 1rem;">
        <input matInput placeholder="Temperature" minlength="3" required formControlName="temperature">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Heartbeat" minlength="3" required formControlName="heartbeat">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Respiratory rate" minlength="3" required formControlName="respiratoryRate">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="frmExam.invalid">
        <mat-icon>done</mat-icon>
        <span>Done</span>
    </button>

    <button mat-raised-button color="accent" type="button" routerLink="/pages/vital-sign">
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
    </button>
</form>
